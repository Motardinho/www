<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Test AngularJS</title>
        <link rel="stylesheet" href="css/base.css"/>
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body ng-app="todo">

        <section id="todoapp" ng-controller="TodoCtrl">
            <header id="header">
                <h1>TodoList</h1>
                <form action="#" id="todo-form" ng-submit="addTodo()">
                    <input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="newtodo">
                </form>
            </header>

            <section id="main">
                <input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)"/>
                <ul id="todo-list">
                    <li ng-repeat="todo in todos | filter:statusFilter | orderBy: 'completed'" ng-class="{completed: todo.completed, editing: todo.editing}" >
                        <div class="view">
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <label ng-dblclick="todo.editing = true">{{ todo.name }}</label>
                            <button class="destroy" ng-click="removeTodo($index)"></button>
                        </div>
                        <form action="#">
                            <input class="edit" ng-model="todo.name" ng-blur="editTodo(todo)">
                        </form>
                    <li>   
                        
                </ul>

            </section>

            <footer id="footer">
                <span id="todo-count"><strong>{{ remaining }}</strong> tâches restantes</span>
                <ul id="filters">
                    <li><a href="#" ng-class="{selected: location.path() == '/'}">Toutes</a></li>
                    <li><a href="#/active" ng-class="{selected: location.path() == '/active'}">Actives</a></li>
                    <li><a href="#/done" ng-class="{selected: location.path() == '/done'}">Complétées</a></li>
                </ul>
            </footer>
        </section>

    </body>
</html>
